<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Search Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 10px;
        }
        .search-info {
            text-align: center;
            margin-bottom: 30px;
            color: #7f8c8d;
        }
        .job-card {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        .job-card h2 {
            margin-top: 0;
            color: #3498db;
        }
        .job-card h2 a {
            text-decoration: none;
            color: inherit;
        }
        .job-card h2 a:hover {
            text-decoration: underline;
        }
        .job-card p {
            margin: 10px 0;
        }
        .new-search {
            display: inline-block;
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .new-search:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Job Search Results</h1>
    <div class="search-info">
        <p>Showing results for <strong>{{ keyword }}</strong> in <strong>{{ location }}</strong></p>
    </div>
    {% for job in jobs %}
        <div class="job-card">
            <h2><a href="{{ job.url }}" target="_blank">{{ job.title }}</a></h2>
            <p><strong>Company:</strong> {{ job.company }}</p>
            <p><strong>Location:</strong> {{ job.location }}</p>
            <p><strong>Source:</strong> {{ job.source }}</p>
        </div>
    {% endfor %}
    <a href="/?keyword={{ keyword | urlencode }}&location={{ location | urlencode }}" class="new-search">New Search</a>
</body>
</html>
